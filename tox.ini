; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    docs,
    {py35,py36,py37,pypy,pypy3},
    flake8,
    report

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    pypy3: {env:TOXPYTHON:pypy3}
    py35: {env:TOXPYTHON:python3.5}
    {py36,docs,spell}: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    astropy>=3.1,<4.*
    astroquery>=0.3.9
    jplephem
    matplotlib>=2.0,!=3.0.1
    numba>=0.39
    numpy
    pandas
    plotly>=3.6,<4.*
    scipy>=1.0
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv src/poliastro/tests}

[testenv:check]
deps =
    black
    docutils
    isort
    flake8
    mypy
    pygments
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    flake8 src setup.py
    isort --check-only --diff --recursive --project poliastro --section-default THIRDPARTY src setup.py
    black --check src setup.py
    mypy --ignore-missing-imports --check-untyped-defs --no-strict-optional src

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands = sphinx-build -d "{toxworkdir}/docs_doctree" docs/source "{toxworkdir}/docs_out" --color -W -bhtml

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-docstrings>=0.2.7
    flake8-import-order>=0.9
    pep8-naming
    flake8-colors
commands = flake8 src/flake8/ tests/ setup.py

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
